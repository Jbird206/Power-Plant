<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="plant.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header2"><br>
      <h1>Your Plant's Values</h1><br>
    </div><br>
    <div class="row">
    <div class="col-lg-6">
    <div class="container2">
      <center><img src="https://menokenfarm.com/wp-content/uploads/2018/01/AdobeStock_159394214-1080x675.jpg" height="200" width="200"alt="">
      <br>
      <div class="grow-buttons">
        
      <button class="btn-success1" id="feed">Add soils</button><br>
      <button class="btn-success1-2" id="feed2">Apply Manure</button>
      <h3>Soil:<div id="soil-value">0</div></h3>
    </div>
    </div>
    </div><br>
    <hr>
    <br>
    <div class="col-lg-6">
    <div class="container2">
    <center><img src="https://www.nbn.org.il/wp-content/uploads/2014/11/water.jpg" height="200" width="200" alt="">
    <br>
      <div class="grow-buttons">
      <button class="btn-success2" id="water">Add water</button>
      
  </div><br>
  <div class="grow-buttons">
    <button class="btn-success3" id="water2">Add Nitrate water</button>
    <h3>Water:<div id="water-value">0</div></h3>
    </div>
    </div>
  </div>
  </div>
    <div class="container">
      <div class="row">
      <div class="col-lg-6">
        <div class="container3">
    <h2>Plant Health:<div id="plant-value">0</div></h2>
    </div>
    <div class="container3">
      <h2>Plant Health2:<div id="plant-value2">0</div></h2>
    </div>
    <div class="col-lg-6">
      <div class="container2">
        <center><img src="https://ksmedcenter.com/wp-content/uploads/2019/06/sunlight-1200x800.jpg" height="200" width="200" alt="">
        <br>
        <div class="grow-buttons">
    <button class="btn-success2" id="beam">Add Light</button>
    <h3>Light:<div id="light-value">0</div></h3>
  </div>
    </div>
    </div>
    </div></center>
    
  </body>
</html>
